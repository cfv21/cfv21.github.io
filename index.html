<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calvin vanderveer | developer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-dots"></div>
    <div class="background-glow"></div>
    
    <div class="container">
        <span class="star star-1">✧</span>
        <span class="star star-2">✦</span>
        <span class="star star-3">✧</span>
        
        <section class="hero">
            <div class="hero-content">
                <h1>calvin<br>vanderveer</h1>
                <p class="tagline">coding is my passion. and sometimes, my job.</p>
                
                <div class="code-icon">
                    <svg width="30" height="20" viewBox="0 0 30 20">
                        <text x="0" y="15" fill="#2c3e7e" font-family="monospace" font-size="15">&lt;/&gt;</text>
                    </svg>
                </div>
                
                <nav class="nav">
                    <a href="#about">about</a>
                    <a href="https://github.com/yourusername" target="_blank">projects</a>
                    <a href="#blog">blog</a>
                    <a href="#contact">contact</a>
                </nav>
            </div>
            
            <div class="hero-image">
                <img src="hero-image.jpg" alt="calvin vanderveer" class="profile-image">
            </div>
        </section>
        
        <section class="contact-section" id="contact">
            <h2>get in contact</h2>
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="your email address" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="your name">
                </div>
                <div class="form-group">
                    <textarea class="form-control form-textarea" id="message" placeholder="your message" required></textarea>
                </div>
                <button type="submit" class="btn">send message</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
